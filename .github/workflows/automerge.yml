name: automerge
on:
  pull_request:
    types: [opened, reopened]
      
#   schedule:
#     - cron: '20 2 * * *'

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.5"
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_FOR_CODING_TEST_STUDY }}
          MERGE_LABELS: "!‚ùîUnresolved"
          MERGE_METHOD: "merge"
          MERGE_FORKS: "true"
          MERGE_DELETE_BRANCH: "true"
          UPDATE_LABELS: "‚ú® Solved, üß≤ automerge"
